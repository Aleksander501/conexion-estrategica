<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Conexión Estratégica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('imagen grupal.jpeg');
            background-size: cover;             /* Escala la imagen para cubrir toda la sección */
            background-position: center center; /* Centra horizontal y verticalmente */
            background-repeat: no-repeat;       /* Evita que se repita */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #ffffff !important; 
            text-decoration: underline;
        }
        .navbar-brand img {
            height: 60px; 
        }
        .nav-item {
            padding: 0 15px;
        }
        .navbar-nav .nav-link {
            transition: transform 0.3s ease-in-out;
        }
        .navbar-nav .nav-link:hover {
            transform: scale(1.1);
        }

        /* 🔥 Estilo para la opción activa en el menú */
        .navbar-nav .nav-link.active {
            background-color: #ffffff33; /* Color de fondo para resaltar */
            border-radius: 8px;
            color: yellow !important;
        }

        /* Añadir un poco de padding a los elementos */
        .nav-item {
            padding: 0 15px;
        }

        /* Agregar una animación suave */
        .navbar-nav .nav-link {
            transition: transform 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            transform: scale(1.1);
        }
        .hero-overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .hero-text {
            position: relative;
            z-index: 2;
            font-size: 2rem;
            font-weight: bold;
        }
        .navbar-brand img {
            height: 60px; /* Ajusta este valor según lo que consideres adecuado */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="Logo.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="equipo.html">Equipo</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-text">
            <h1>Asesoramos, Conectamos, Impulsamos</h1>
        </div>
    </section>

    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2025 Conexión Estratégica. Todos los derechos reservados.</p>
    </footer>

    <!-- 🚀 Script para activar la opción del menú actual -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const currentPage = window.location.pathname.split("/").pop(); // Obtiene el nombre del archivo actual
            document.querySelectorAll(".navbar-nav .nav-link").forEach(link => {
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("active"); // Aplica la clase 'active' automáticamente
                }
            });
        });
    </script>
</body>
</html>
